<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id=display></div>
    <div id="text">JS-108</div>
    <div id="buttons">
      <div class="column">
        <div id="negative" class="button function">&plus;/&minus;</div>
        <div id="mrc" class="button function">MRC</div>
        <div id="seven" class="button digit">7</div>
        <div id="four" class="button digit">4</div>
        <div id="one" class="button digit">1</div>
        <div id="clear" class="button function">ON/C</div>
      </div>
      <div class="column">
        <div id="root" class="button function">&radic;</div>
        <div id="m-minus" class="button function">M&minus;</div>
        <div id="eight" class="button digit">8</div>
        <div id="five" class="button digit">5</div>
        <div id="two" class="button digit">2</div>
        <div id="zero" class="button digit">0</div>
      </div>
      <div class="column">
        <div id="percent" class="button function">&percnt;</div>
        <div id="m-plus" class="button function">M&plus;</div>
        <div id="nine" class="button digit">9</div>
        <div id="six" class="button digit">6</div>
        <div id="three" class="button digit">3</div>
        <div id="decimal" class="button digit">.</div>
      </div>
      <div class="gap"></div>
      <div class="column">
        <div id="divide" class="button operand">&divide;</div>
        <div id="multiply" class="button operand">&times;</div>
        <div id="subtract" class="button operand">&minus;</div>
        <div id="add" class="button operand">&plus;</div>
        <div id="equals" class="button function">&equals;</div>
      </div>
    </div>
  </div>

</body>

</html>
